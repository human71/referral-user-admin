<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Referral Code</th>
        </tr>
        {% for user in result %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['phone_number'] }}</td>
                <td>{{ user['referral_code'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
